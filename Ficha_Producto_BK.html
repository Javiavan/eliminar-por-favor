<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deportes Cronos</title>


    <link rel="stylesheet" href="css/extras.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body class="bg-body pt-1_6 pt-sm-5 vh-100">
    <div class="container bg-light rounded-4 h-100 text-center">

        <!-- Cabecera Marca -->
        <div class="row justify-content-center position-relative">
            <div class="col-5 col-md-4 justify-content-center">
                <img src="img/marcas/logo_adidas.jpg" alt="logo Adidas"
                    class="img-fluid img-logo-marca img-shadow rounded-1"></img>
            </div>
            <div class="position-absolute text-end py-sm-0 py-xs-0 py-md-2">
                <span class="fs-4">
                    <i class="bi bi-x-circle-fill"></i>
                </span>
            </div>
        </div>
        <!-- Cabecera Marca -->

        <!-- Ficha -->
        <div class="row pt-md-5 h-90">
            <div class="col-md-6">
                <div class="row h-100">
                    <div class="col-12 align-self-center">
                        <img src="img/Productos/BV2772063_01.png" alt="Imagen de Producto" class="img-fluid">
                    </div>
                    <div class="col-12 bg-light align-self-center">
                        <div class="row">
                            <div class="col-3 col-md-6 col-lg-3 mb-2 mb-lg-0">
                                <img src="img/Productos/BV2772063_01_balda.png" alt="Imagen de Producto"
                                    class="img-fluid rounded-3 border border-primary">
                            </div>
                            <div class="col-3 col-md-6 col-lg-3 mb-lg-0">
                                <img src="img/Productos/BV2772063_02.webp" alt="Imagen de Producto"
                                    class="img-fluid rounded-3 border border-light-subtle">
                            </div>
                            <div class="col-3 col-md-6 col-lg-3">
                                <img src="img/Productos/BV2772063_03.webp" alt="Imagen de Producto"
                                    class="img-fluid rounded-3 border border-light-subtle">
                            </div>
                            <div class="col-3 col-md-6 col-lg-3">
                                <img src="img/Productos/BV2772063_04.webp" alt="Imagen de Producto"
                                    class="img-fluid rounded-3 border border-light-subtle">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-md-6 border-start border-dark text-start">
                <h1 class="h5 bg-nav-cronos py-2 px-2 rounded-1 text-white">ADIDAS ESSENTIALS LOGO HOODIE SUDADERA
                    HOMBRE</h1>
                <p class="h6 text-muted fw-200 px-2">Confort y estilo para tu día a día. Lorem ipsum dolor sit amet
                    consectetur, adipisicing elit. </p>
                <div class="row bg-gray py-3 align-items-center fs-08rem">
                    <div class="col-6 text-center px-0 px-md-2">
                        <span class="h1">47,99 €</span>
                    </div>
                    <div class="col-6 d-flex">
                        <div class="row justify-content-end">
                            <div class="col-lg-8 col-xl-6 col-md-12 col-sm-7 col-9">
                                <select class="form-select mb-1 py-0 fs-08rem" aria-label="Default select example">
                                    <option selected>Elige talla</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="col-12 my-2 text-end">
                                <span>Cantidad: </span>
                                <i class="bi bi-dash-circle"></i>
                                <span class="px-1">123</span>
                                <i class="bi bi-plus-circle"></i>
                            </div>


                            <div class="col-12">
                                <div class="d-grid gap-2 col-12">
                                    <button class="btn btn-outline-secondary" type="button"><span class="px-2">
                                            Comprar</span>
                                        <i class="bi bi-cart3"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
